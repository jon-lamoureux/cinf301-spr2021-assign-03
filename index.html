<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/main.css">
    <title>Eight Puzzle</title>
    <script src="js/main.js"></script>
</head>

<body>
  <div id="container">
    <h1>8 Puzzle</h1>
    <div class="text-container">
      <p id="condition">Congratulations, you completed the puzzle!</p>
    </div>
    <table>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
      </tr>
      <tr>
        <td>8</td>
        <td id="blank"></td>
        <td>4</td>
      </tr>
      <tr>
        <td>7</td>
        <td>6</td>
        <td>5</td>
      </tr>
    </table>
    <div align="center">
      <button type="button" id="shuffle">Shuffle</button>
    </div>
    <div align="center">
      <button type="button" id="solve">Solve</button>
    </div>
    <h1>Step-by-step</h1>
    <div id="solution">
    </div>
  </div>
</body>
</html>
